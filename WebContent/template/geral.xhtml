<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>
		<h:outputStylesheet name="geral.css" library="css" />
		<h2>Publicação de cargas</h2>

		<p:menubar id="menuBar">
			<p:submenu label="Cadastro">
 				<p:menuitem outcome="/paginas/carregamento" value="Carregamento" /> 
			</p:submenu>
			<p:submenu label="#{sessaoMb.login}">
				<p:menuitem outcome="/paginas/alterarSenha" value="Alterar senha" />
				<p:menuitem action="#{sessaoMb.logout}" immediate="true" value="Sair" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<p:spacer height="3px"/>

	<p:panel >
		<f:facet name="header">
			<ui:insert name="titulo" />
		</f:facet>
		<ui:insert name="conteudo" />
	</p:panel>

</h:body>

</html>
